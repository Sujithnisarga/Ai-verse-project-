<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Emotion Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Emotion<span>AI</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="detect_emotion.html">Detect Emotion</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact-section">
        <h1>Get in Touch</h1>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="contact-response" class="contact-response"></div>
    </section>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(e){
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/contact_submit", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("contact-response").innerText = data.message;
            });
        });
    </script>
</body>
</html>
