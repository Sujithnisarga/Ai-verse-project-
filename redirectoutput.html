<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Emotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detect Emotion from Audio</h1>
        <form id="upload-form">
            <input type="file" id="file-input" accept=".wav" required>
            <button type="submit">Upload and Detect</button>
        </form>
        <div id="result" style="display: none;">
            <p id="message"></p>
            <p>Visit this link: <a id="emotion-link" href="#" target="_blank">Click here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;
            // Use the /redirect endpoint to handle the redirection
            document.getElementById('emotion-link').href = `/redirect?link=${encodeURIComponent(result.link)}`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
